<p></p>

    <section class="formContainer">
      <p class="form-aot-text">
        Haben Sie fragen? Schreiben Sie uns gerne eine Nachtricht!
      </p>
      <div class="container">
        <form
          class="form"
          action="https://formspree.io/f/mrgnnezb"
          method="POST"
        >
          <div class="descr">Contact us</div>
          <div class="input">
            <input required="" autocomplete="off" type="text" />
            <label for="name">Name</label>
          </div>

          <div class="input">
            <input required="" autocomplete="off" name="email" type="text" />
            <label for="email">E-mail</label>
          </div>

          <div class="input">
            <textarea required="" cols="30" rows="1" id="message"></textarea>
            <label for="message">Message</label>
          </div>
          <button>Send message →</button>
        </form>
      </div>
    </section>
