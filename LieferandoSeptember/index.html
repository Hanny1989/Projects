<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lieferando Kopie Einfach</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header>
    <div class="hero">
      <img src="hero.jpg" alt="Essen" class="hero-img">
      <div class="logo">LOGO</div>
    </div>
    <h1>Restaurant Demo</h1>
    <p>★★★★☆ (4.3)</p>
    <p>Lieferung: ab 2,49 € · 30–45 min</p>
    <nav>
      <a href="#pizza">Pizza</a>
      <a href="#burger">Burger</a>
      <a href="#salat">Salat</a>
    </nav>
  </header>

  <div class="layout">
    <main>
      <section id="pizza">
        <h2>Pizza</h2>
        <div class="dish-list" data-cat="pizza"></div>
      </section>

      <section id="burger">
        <h2>Burger</h2>
        <div class="dish-list" data-cat="burger"></div>
      </section>

      <section id="salat">
        <h2>Salate</h2>
        <div class="dish-list" data-cat="salat"></div>
      </section>
    </main>

    <aside class="cart" id="warenkorb">
      <h3>Warenkorb</h3>
      <div id="cartItems"></div>
      <p>Gesamt: <span id="total">0.00 €</span></p>
      <button id="orderBtn">Bestellen</button>
    </aside>
  </div>

  <div id="message" class="message"></div>

  <footer>
    <p>&copy; 2025 Demo Lieferando Kopie</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
