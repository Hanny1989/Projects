<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferandoKopie - Essen bestellen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <header id="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>LieferandoKopie</h1>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Restaurants</a>
                <a href="#" class="nav-link">Angebote</a>
                <a href="#" class="nav-link">Hilfe</a>
                <a href="#" class="nav-link">Anmelden</a>
            </div>
        </nav>
    </header>

    
    <main id="main-content">
        
        <section class="search-section">
            <div class="search-container">
                <h2>Essen bestellen</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Adresse eingeben...">
                    <button id="search-btn" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </section>

        
        <section class="categories-section">
            <h3>Kategorien</h3>
            <div class="categories-grid" id="categories-container">
               
            </div>
        </section>

       
        <section class="restaurants-section">
            <h3>Beliebte Restaurants</h3>
            <div class="restaurants-grid" id="restaurants-container">
               
            </div>
        </section>

       
        <section class="menu-section" id="menu-section" style="display: none;">
            <div class="menu-header">
                <button id="back-to-restaurants" class="back-button">
                    <i class="fas fa-arrow-left"></i> Zurück zu Restaurants
                </button>
                <h3 id="restaurant-name">Restaurant Name</h3>
            </div>
            <div class="menu-grid" id="menu-container">
           
            </div>
        </section>
    </main>

   
    <div id="shopping-cart" class="shopping-cart hidden">
        <div class="cart-header">
            <h3>Warenkorb</h3>
            <button id="close-cart" class="close-cart-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
         
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Gesamt:</span>
                <span id="cart-total-price">0,00 €</span>
            </div>
            <button id="checkout-btn" class="checkout-button">Zur Kasse</button>
        </div>
    </div>

   
    <button id="cart-toggle" class="cart-toggle-btn hidden">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-item-count">0</span>
    </button>

   
    <script src="styles.js"></script>
    <script src="app.js"></script>
</body>
</html>
