<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannys Messenger</title>
    <link rel="stylesheet" href="messenger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="messenger-container">
      
        <div class="messenger-header">
            <div class="header-left">
                <div class="icq-logo">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1>Hannys Messenger</h1>
            </div>
            <div class="header-right">
                <button class="btn-minimize"><i class="fas fa-minus"></i></button>
                <button class="btn-maximize"><i class="fas fa-expand"></i></button>
                <button class="btn-close"><i class="fas fa-times"></i></button>
            </div>
        </div>

       
        <div class="messenger-main">
           
            <div class="contact-list">
                <div class="contact-search">
                    <input type="text" placeholder="Kontakte suchen..." id="contactSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="contacts" id="contactList">
                    
                </div>
            </div>

            
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-contact-info">
                        <div class="contact-avatar" id="currentContactAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="contact-details">
                            <h3 id="currentContactName">Wähle einen Kontakt</h3>
                            <span id="currentContactStatus">Offline</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-action"><i class="fas fa-phone"></i></button>
                        <button class="btn-action"><i class="fas fa-video"></i></button>
                        <button class="btn-action"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h2>Willkommen bei Hannys Messenger</h2>
                        <p>Wähle einen Kontakt aus, um zu chatten</p>
                    </div>
                </div>

                <div class="chat-input-area">
                    <div class="input-actions">
                        <button class="btn-emoji"><i class="fas fa-smile"></i></button>
                        <button class="btn-attach"><i class="fas fa-paperclip"></i></button>
                    </div>
                    <div class="message-input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Nachricht eingeben..." 
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <div class="input-counter">
                            <span id="charCount">0</span>/1000
                        </div>
                    </div>
                    <button class="btn-send" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        
        <div class="messenger-status">
            <div class="status-left">
                <span class="status-indicator online"></span>
                <span>Online</span>
            </div>
            <div class="status-right">
                <span id="messageCount">0 Nachrichten</span>
            </div>
        </div>
    </div>

    <script src="messenger.js"></script>
</body>
</html>
