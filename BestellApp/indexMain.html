<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dein Lieferdienst – Übersicht</title>
  <link rel="icon" href="./Favicon/android-chrome-192x192.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scriptWarenkorb.js"></script>
</head>
<body onload="initializePage()">
  <header class="site-header">
    <div class="hero">
      <img src="./FillImgs/restaurant-hero.jpg" alt="Restaurant Hero" class="hero-image">
      <img class="headLogo2" src="./Logo/Bestell App- Logo.svg" alt="Logo">
    </div>
    <div class="restaurant-info">
      <h1>Restaurants</h1>
      <p>Wähle ein Restaurant und starte deine Bestellung</p>
    </div>
  </header>

  <div class="page">
    <main class="product-wrapper">
      <div class="product-card">
        <img class="productImage" src="./FillImgs/italian-style-pizza.webp" alt="Italienisch">
        <h3>Italiano Pizzeria</h3>
        <p>Pizza, Pasta • 30–45 Min</p>
        <a class="btn" href="restaurantItalo.html">Zur Speisekarte</a>
      </div>
      <div class="product-card">
        <img class="productImage" src="./FillImgs/chinese-food.webp" alt="China">
        <h3>China Wok</h3>
        <p>Asiatisch • 25–40 Min</p>
        <a class="btn" href="restaurantchina.html">Zur Speisekarte</a>
      </div>
    </main>

    <aside class="cart-wrapper" id="cart">
      <h2>Warenkorb</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <div>Zwischensumme: <span id="subtotal">0,00 €</span></div>
        <div>Lieferkosten: <span>2,00 €</span></div>
        <div><strong>Gesamt: <span id="total-price">0,00 €</span></strong></div>
      </div>
      <button onclick="checkout()" class="btn">Bestellen</button>
    </aside>
  </div>

  <button class="cart-toggle-btn">Warenkorb (€<span id="mobile-total">0,00</span>)</button>

  <footer class="site-footer">
    <p>&copy; 2025 Dein Lieferdienst</p>
    <p>Impressum | Datenschutz</p>
  </footer>

  <script src="templates.js"></script>
