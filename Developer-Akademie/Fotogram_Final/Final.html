<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="final.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
</head>
<body>
    <div class="containerBackground">
    </div>
    <div class="atf">
         <h1 class="h1">Fotogram</h1>
    </div>
    <div class="cardContainer">   
        <div class="card">    
            <div class="content">
                <img class="pic"  src="./imgFinal/alpina.jpg" alt="Alpina">
            </div>
        </div>
        
        <div class="card">
            <div class="content">
                <img class="pic" src="./imgFinal/BondAuto.jpg" alt="007">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <img class="pic" src="./imgFinal/C_Glossy.jpg" alt="C-Max">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <img class="pic" src="./imgFinal/c_MAXX.jpg" alt="Ford">
            </div>
        </div>
        <div class="card">
            <div class="content">
                <img class="pic" src="./imgFinal/BeSmartChef.png" alt="Chef">
            </div>
        </div>
    </div>

    <div id="imagePopup" class="popup">
        <img class="popup-content" id="popupImg" alt="Popup Image">
        <div class="arrow prev">&#10094;</div>
        <div class="arrow next">&#10095;</div>
    </div>

    <script src="FotoFinal.js"></script>
</body>
</html>
