<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     let name = '';
    
            function generatedCircle() {
            document.getElementById('generatedHTML').innerHTML = `
            <div class="circle">${name}</div>
            `;
            
        }


        function setName(i){
             name = i;

        }

        function sendMessage(){
    let messageInput = document.getElementById('message');
    let messageText = messageInput.value; // Get the value from the input element
    
    if (messageText.trim() !== "") { // Trim the text after getting the value
        let chatBox = document.getElementById('chat');
        let newMessage = document.createElement('div');
        newMessage.className = 'message';
        newMessage.innerText = messageText;
        chatBox.appendChild(newMessage);
        messageInput.value = ""; // Clear the input field
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat box
    }
}

// Example of adding an event listener to call sendMessage when Enter is pressed
document.getElementById('message').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});
</script>
<style>
         
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }



      .circle {
        color: black;
            margin-top: 20px;
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: red;
            padding: 20px;
            box-shadow: -4px 9px 10px rgba(0, 0, 0,0.4);
            font-weight:bold;

        }

</style>
<body>
    <button onclick="generatedCircle()">Kreis generieren</button>

    <div class="circle" id="generatedHTML"></div>
    <button onclick="setName('Franz')">Franz</button>
    <button onclick="setName('Gundula')">Gundula</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <input id="message" type="text" placeholder="Your message...">
    <Button onclick="sendMessage()">Send</Button>
    <div id="chat">Unbekannt:</div>
    
</body>
</html>
