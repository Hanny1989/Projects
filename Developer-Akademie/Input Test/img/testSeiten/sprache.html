<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let images=['img/broth.png', 'img/germanFlag.png', 'img/england.png', 'img/herobg.jpg'];
    let currentImage = 0;


    function start() {
        let milliseconds = +document.getElementById('time').value * 1000;

        if(milliseconds > 10000){
            alert('Bitte kleinere Zahl eingeben');
        } else{                                                 // else abfragen immer schlie√üen. entweder
        if (milliseconds < 1000){
            alert('Bitte mehr als 1 Sekunde angeben');
        
        }else {
    
        showImage(currentImage);
        setTimeout(start, milliseconds);
        currentImage++;

        if(currentImage == 5) {
            currentImage = 0;
        }// if abfrage, wenn eine function endet ohne schleife. Damit kann man in der Function die Parameter auf 0 setzen und so eine schnelle schleife programmieren. 
    }
    }
}

   



    function showImage(i) {
        document.getElementById('image1').src = images[i]
    }
    

    


</script>
<body >
    <button onclick = "start()">Start</button>
    <input id="time" placeholder="Sekundenabstand" type="number" type="number2">
   

<img id="image1" src="./img/germanFlag.png">



    
</body>
</html>
