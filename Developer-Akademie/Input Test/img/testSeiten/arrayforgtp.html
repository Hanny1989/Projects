
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<script>
    let Todos = ['Einkaufen', 'Putzen', 'Kochen', 'Spazieren'];

    function showTodos() {
        document.getElementById('myList').innerHTML = '';

        for (let i = 0; i < Todos.length; i++) {
            document.getElementById('myList').innerHTML += `<li>${Todos[i]} <a href="#" onclick="deleteTodo(${i})">X</a></li>`;
        }
    }

    function addTodo() {
        let Todo = document.getElementById('myinput').value;
        if (Todo) {
            Todos.push(Todo);
            showTodos();
            document.getElementById('myinput').value = '';
        }
    }

    function deleteTodo(position) {
        Todos.splice(position, 1);
        showTodos();
    }
</script>
<body onload="showTodos()">
    <ul id="myList">
    </ul>

    <input id="myinput" placeholder="Do ya ting" type="text">
    <button onclick="addTodo()">Hinzuf√ºgen</button>
</body>
</html>
