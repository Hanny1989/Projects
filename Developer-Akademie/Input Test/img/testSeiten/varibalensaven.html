<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let names = []; 


    function saveName() {
        let name = document.getElementById('input').value;   // local.Storage ist wie cookies von der befehlskette 
        setArray('names' , names);
        document.getElementById('headline').innerHTML=`Hallo ${name}`;
        names.push(name);

    }

    function loadName(){
        names = getArray('names');
        
        document.getElementById('headline').innerHTML =` Letzter Besucher ,  ${name}`;
    }


    function setArray (key , array) {
        localStorage.setItem(key, JSON.stringify(array));   // auswendig lernen!
    }

    function getArray (key){
        return JSON.parse(localStorage.getItem(key));  //auswendig lernen den Befehl JSON.parse wandelt den Text in ein Array um 
    }

</script>
<body>
    <h1 id="headline"></h1>
    <input id="input" type="text">

    <button onclick="loadName()">Load</button>
    <button onclick="saveName()">Hinzuf√ºgen</button>
    
</body>
</html>
