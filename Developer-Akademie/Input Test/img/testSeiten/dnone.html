<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .rectangle {
        height: 150px;
        width: 150px; 
        background-color: green;
        margin:16px;
        display:flex; 
    }

    .d-none{
        display:none;   
    }
    

</style>
<script>

    function hide(id) {
        document.getElementById(id).classList.add('d-none');   // mit d-none kann man dinge dynamisch verstecken
    }
// d-none muss als css klasse definiert sein, damit man eine function dr√ºber schreiben kann 
    function show(id){
        document.getElementById(id).classList.remove('d-none');  // die functionen dienen dazu elemnte ein bzw auszublenden 
    }

</script>
<body>

    <button onclick="show(1)">1</button>
    <button onclick="show(2)">2</button>
    <button onclick="show(3)">3</button>
    <button onclick="show(4)">4</button>
    <button onclick="show(5)">5</button>

    <div id="1" onclick="hide(1)" class="rectangle"></div>
    <div id="2" onclick="hide(2)" class="rectangle"></div>
    <div id="3" onclick="hide(3)" class="rectangle"></div>
    <div id="4" onclick="hide(4)" class="rectangle"></div>
    <div id="5" onclick="hide(5)" class="rectangle"></div>

    
    
</body>
</html>
