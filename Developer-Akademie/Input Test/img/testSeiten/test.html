<!DOCTYPE html>
<html lang="en de">
<head>
    <meta charset="UTF-8">
    <title>Language Switcher</title>
</head>
<style>
    
</style>
<script>
    function add() {
        let myFirstNumber = +document.getElementById('number1').value;
        let mySecondNumber = +document.getElementById('number2').value;
        let result = myFirstNumber + mySecondNumber;
        

        document.getElementById('finish').innerHTML =`Dein Ergebnis ist ${result}`;
    }

</script>
<body>
    <input id="number1" type="number">
    <input id="number2" type="number">
    <button onclick="add()">Addieren</button>
    <h1 id="finish"></h1>

</body>
</html>
