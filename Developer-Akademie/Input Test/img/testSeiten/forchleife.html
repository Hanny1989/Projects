<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .body{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .door{
        height:56px;
        width:56px;
        background-color:green;
        margin: 8px;
    }
</style>
<script>
function insertdoors() {
    
    for (let i = 1; i < 11; i++) { //schleifenfunktion. ist immer die gleiche! 
        document.getElementById('doors').innerHTML += `<div class="door">${i}</div>`;
}}

</script>
<body class="body" id="doors" onload="insertdoors()">

    

</body>
</html>
